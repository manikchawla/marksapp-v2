{% extends 'base.html' %}

{% block header %}
  {% include 'marks/header.html' %}
{% endblock %}

{% block page-content %}

    <section>
      <!-- <div class="page-content mdl-cell mdl-cell--8-col mdl-cell--12-col-phone centered"> -->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp wrapper login-form centered">
            <div class="mdl-card__title text-center">
              <h2 class="mdl-card__title-text">Login</h2>
            </div>
            <form action="" method="POST">{% csrf_token %}
              <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  {{ form.email }}
                  <label class="mdl-textfield__label" for="user">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  {{ form.password }}
                  <label class="mdl-textfield__label" for="password">Password</label>
                </div>
              </div>
              <div class="mdl-card__actions mdl-card--border text-center">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent" name="submit" type="submit">
                  Login
                </button>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Signup
                </a>
              </div>
            </form>
          </div>
        </div>
      <!-- </div> -->
    </section>
   
{% endblock %}
