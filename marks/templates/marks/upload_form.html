{% extends 'base.html' %}

{% block header %}
  {% include 'marks/header.html' %}
{% endblock %}

{% block page-content %}

<section>
    <div class="mdl-grid">
        <div class="page-content mdl-cell mdl-cell--4-col mdl-cell--4-col-phone centered">
            {% if form.errors %}
                <p style="color: red;">
                    Please correct the error{{ form.errors|pluralize }} below.
                </p>
            {% endif %}

            <form action="{% url 'marks:import_sheet' %}" enctype="multipart/form-data"  method="post">{% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</section>

{% endblock %}
